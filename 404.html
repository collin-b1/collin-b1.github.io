<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css" />

    <main>
      <section class="card">
        <h2>Page not found!</h2>
        <p>
          The requested page

          available.
        </p>
      </section>

      <p>

        <script type="text/javascript">
          document.write(new Date().getFullYear());

    <script>
      const path = window.location.pathname;
      const pageRequested = path.substring(path.lastIndexOf("/") + 1);
      document.getElementById("page-requested").innerText = pageRequested;
    </script>
  </body>
